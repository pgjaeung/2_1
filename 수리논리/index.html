<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT 웹사이트</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #f2f2f2;
        }
        .bot-message {
            background-color: #e5f4e8;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message bot-message">안녕하세요! 무엇을 도와드릴까요?</div>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="메시지를 입력하세요" />
    </div>

    <script>
        // ChatGPT와 상호작용하는 JavaScript 코드
        var chatLog = document.getElementById("chat-log");
        var userInput = document.getElementById("user-input");

        function addMessage(message, isUser) {
            var className = isUser ? "user-message" : "bot-message";
            var messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            messageDiv.classList.add("message", className);
            chatLog.appendChild(messageDiv);
        }

        function sendMessage() {
            var userMessage = userInput.value;
            addMessage(userMessage, true);
            userInput.value = "";

            // OpenAI API로 메시지 전송 및 응답 처리
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data.message;
                addMessage(botMessage, false);
            });
        }

        userInput.addEventListener("keydown", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
